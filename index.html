<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>FabricaInfo - Front</title>
  </head>
  <body>
    <ul class="nav justify-content-center nav-background">
      <li class="nav-item">
        <a
          class="nav-link disabled nav-letter"
          href="#"
          tabindex="-1"
          aria-disabled="true"
          >FabricaInfo - Front Form</a
        >
      </li>
    </ul>

    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-secondary modal-create"
      data-toggle="modal"
      data-target="#exampleModal"
    >
      Create
    </button>
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create form</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="formCreate" onkeydown="validateForm();">
              <div class="form-group">
                <label for="exampleInputName1">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputName1"
                  placeholder="Nome completo"
                  min="3"
                  required
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  required
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputTelephone1">Telefone</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputTelephone1"
                  required
                  placeholder="(DDD) 00000-0000"
                  onkeypress="$(this).mask('(00) 90000-0000')"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputCPF1">CPF</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputCPF1"
                  required
                  placeholder="Digite apenas os nÃºmeros"
                  onkeypress="$(this).mask('000.000.000-00');"
                />
              </div>
              <button id="btnSubmitForm" type="submit" class="btn btn-primary">
                Cadastrar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="total">
      <div class="container">
        <div class="table-responsive">
          <table id="tableForm" class="table mt-3"></table>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="./js/form.js"></script>
  </body>
</html>
